<script>
    //========================================================================= PROTOTYPES =============================================================================
    let myHeroes = ["Thor", "Spiderman", "Krrish"]

    let heroPower = {
        Thor : "Hammer",
        Spiderman : "Sling",
        getSpiderPower : function(){
            console.log(`Spidy power is ${this.Spiderman}`)
        }
    }

    //injecting own functionality to the object prototype
    Object.prototype.sahidur = function(){
        console.log("sahidur is present in all object's prototype")
    }

    //so technically the above functionality should present in heroPower-object and myHeroes too 
    heroPower.sahidur(); // sahidur is present in all objects' prototype [yes present]
    myHeroes.sahidur(); // sahidur is present in all objects' prototype [yes present]
    console.log(`\n`);

    //if i inject my own functionality to the array's  object prototype, will it be available to the object's prototype [parent prototype]'
    const myArray = ["Sahidur Miah", "Hitesh", "Rakibul Miah"];
    const myObject = {
        userName: 'Pinki Bu',
        id : 123,
        email: "pinki@gmail.com",
    }

    Array.prototype.printFriendName = function(){
        console.log("Hello Raj")
    }

    myArray.printFriendName(); // hello Raj , present in myArray's prototype
    // myObject.printFriendName(); //not present in myObject's prototype  [answer is no]

    

    //==================================================================== Inheritance ========================================================================
    // linking objects together with prototype {Prototypal Inheritance}
    const user = {
        name: "Sahidur Miah",
        email: "sahidurmiah@gmail.com",
    }

    const Teacher = {
        makeVide: true,
    }

    const TeachingSupport = {
        isAvailable: false,
    }
    const TA_Support = {
        makeAssignment: 'JS assignment',
        fullTime:  true, 
        __proto__:TeachingSupport, // now TA_Support has all properties of TeachingSupport
    }

    console.log(TA_Support.isAvailable); //False

    //another way
    Teacher.__proto__ = user; // now Teacher has all properties of user-object,
    console.log(Teacher.name); // Sahidur Miah

    //Modern syntax for ProtoTypal-Inheritance
     Object.setPrototypeOf(TeachingSupport, user); //now TeachingSupport has owned all properties of user
     //let's check
     console.log(TeachingSupport.name) //Sahidur Miah

   
    //  We want to inject a method name-> trueLength() to the String-Prototype, if we attach that method after any string-variable, it should
    //  say the length of that string, we don't need to care about the extra spaces around the string,  those violet the exact length of a string
     let anotherUserName = "Sahidur        ";

     String.prototype.trueLength = function() {
        console.log(this)
        console.log(`True length is : ${this.trim().length}`)
     }

     anotherUserName.trueLength() //True length is 7
    //  now i can use the above method trueLength() for every String value
    "gsjbdjsbjjcsj".trueLength(); //True length is 13

</script>
