<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Theme Change</h1>
    <button class="start">start</button><br>
    <button class="stop">stop</button>
</body>

<script>
  // generate random color
    const start = document.querySelector(".start");
    const stop = document.querySelector(".stop");
    let intervalId;

  const randomColor = () => {
    const hex = '0123456789ABCDEF';
    let color = '#';
    for(let i = 0; i < 6 ; i ++){
        const randNum = Math.random() * 16 // [0,17)
        const floorVal = Math.floor(randNum) // [0, 16]
        color += hex[floorVal] // this will pick random hex value from hex-variavle and start adding to color-variable
    }
    return color;
  }



  start.addEventListener("click", () => {
    const changeBackgroundColor = () =>{
        document.body.style.backgroundColor = randomColor();
    }

    if(!intervalId){
         intervalId = setInterval(changeBackgroundColor, 500);
    }
  })


  stop.addEventListener("click", () => {
    clearInterval(intervalId)
    intervalId = null;
  })
</script>
</html>
