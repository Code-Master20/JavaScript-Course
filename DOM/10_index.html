    //commencing the execution of timeInterval function  and stopping the execution of timeInterval function

    const start = document.querySelector(".start");
    const stop = document.querySelector(".stop");


    const randomNum = () => {
        const randomNumber = (Math.random() * 10) + 1 ; // range [1, 11)
        const pureInteger = Math.floor(randomNumber) // range  [1, 10]
        console.log(pureInteger);
    }

    const intervalIdHolder = [];
    start.addEventListener("click", () => {
      const intervalId =  setInterval(randomNum, 1000);
      intervalIdHolder.push(intervalId);
    })

    stop.addEventListener("click", (event) => {
        clearInterval(intervalIdHolder[intervalIdHolder.length - 1]) //intervalHolder[intervalHolder.lenght - 1] - this will always access the last element of intervalHolder-array
    })


</script>
