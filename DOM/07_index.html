 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <div class="random-number">
        <h1>Overview of The Game</h1>
        <p>whenever you click on any of the below buttons,</p>
        <p> a random number from 1-6 will be generated on the input-field</p>
        <p> if your clicked number matches the input-field number,</p> 
        <p>you can see a message at the bottom like [number - number Match]</p>
        <input type="text" class="random-number-holder" readonly >
        <div class="buttons">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
        </div>
    </div>
 </body>

    p {
        line-height: 0.4;
    }
