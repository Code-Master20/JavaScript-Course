<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tracking pressed key</h1>
    <div class="container">
        
    </div>

    
</body>

<script>

const div_container = document.querySelector(".container");


window.addEventListener("keydown", (event) => {
    console.log(event)

    div_container.innerHTML = `

                                <table>
                                    <tr>
                                        <th>key &nbsp</th>
                                        <th>keyCode &nbsp</th>
                                        <th>Code</th>
                                    </tr>
                                    <tr>
                                        <td>${event.key === " " ? event.code : event.key } &nbsp</td>
                                        <td>&nbsp &nbsp ${event.keyCode} &nbsp</td>
                                        <td>${event.code}</td>
                                    </tr>
                                </table>
                                `;
    
})
</script>
</html>
