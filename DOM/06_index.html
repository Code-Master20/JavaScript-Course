<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="BMI-Container">
        <h1 class="BMI-Heading">BMI Calculator</h1>
        <input type="number" class="BMI-WEIGHT" placeholder="Enter your weight (kg)">
        <input type="number" class="BMI-HEIGHT" placeholder="Enter your height (m)">
        <button class="BMI-BTN">calculate</button>
            
        <table>
            <th><tr><td>BMI RANGE</td><td>Category</td></tr></th>
         <tr>
            <td>Less Than 18.5 :</td>
            <td>Underweight</td>
         </tr>
         <tr>
            <td>18.5 - 24.9 :</td>
            <td>Normal weight</td>
         </tr>
         <tr>
            <td>25 - 29.9 :</td>
            <td>Overweight</td>
         </tr>
         <tr>
            <td>30 or Greater :</td>
            <td>Obesity</td>
         </tr>
        </table>
    </div>
</body>
<script src="06_script.js"></script>
</html>
